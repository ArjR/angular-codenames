<h2>Dashboard component</h2>

<h3>Feeds</h3>

<br/>

<form class="form" [formGroup]="form">
  <app-ui-input label="Name" placeholder="Enter name...." [control]="form.get('name')"></app-ui-input>
  <app-ui-input label="Text" placeholder="Enter text...." [control]="form.get('text')"></app-ui-input>
</form>

<!-- Specifically for Modal -->
<button class="btn btn-primary" (click)="openModal(template)">Create template modal</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>


<!-- For Toaster Service -->
<button class="btn btn-success" (click)="popToast()">Pop Toast</button>
